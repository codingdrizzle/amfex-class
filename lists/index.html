<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
    </head>
    <body>
        <h1>Lists - Ordered Lists and Unordered list</h1>
        <hr>
        <!-- Ordered List -->
        <ol type="">
            <li>Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Watermelon</li>
            <li>Grapes</li>
        </ol>
        <!-- UnOrdered List -->
        <ul style="list-style-type: square;">
            <li>Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Watermelon</li>
            <li>Grapes</li>
        </ul>
    </body>
</html>
